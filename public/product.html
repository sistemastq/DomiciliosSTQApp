<!DOCTYPE html>
<html class="dark" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Detalle de producto</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
              "surface-light": "#ffffff",
              "surface-dark": "#120808",
              "text-light-primary": "#1A1A1A",
              "text-dark-primary": "#f8f6f6",
              "text-light-secondary": "#6b7280",
              "text-dark-secondary": "#9ca3af",
              "accent-yellow": "#FFC93C",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      body {
        min-height: max(884px, 100dvh);
      }
    </style>

    <!-- CSS general del sitio -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary"
  >
    <!-- PANTALLA DE CARGA -->
    <div
      id="page-loader"
      class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/90 backdrop-blur-sm transition-opacity duration-300"
    >
      <div class="flex flex-col items-center gap-4">
        <img
          src="/img/loader.gif"
          alt="Cargando Tierra Querida"
          class="w-32 h-32 object-contain"
        />
        <p
          class="text-xs sm:text-sm font-semibold tracking-[0.3em] uppercase text-white/80 text-center"
        >
          Cargando
        </p>
      </div>
    </div>

    <div class="relative min-h-screen w-full flex flex-col pb-36">
      <!-- Top App Bar -->
      <div
        class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 pb-2 justify-between border-b border-black/10 dark:border-white/5"
      >
        <button
          id="back-button"
          class="text-text-light-primary dark:text-text-dark-primary flex size-10 shrink-0 items-center justify-center rounded-full bg-black/10 dark:bg-white/5"
        >
          <span class="material-symbols-outlined text-3xl">arrow_back</span>
        </button>
        <h2
          class="text-text-light-primary dark:text-text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center"
        >
          Detalle del producto
        </h2>
        <div class="flex size-10 shrink-0 items-center"></div>
      </div>

      <!-- BLOQUE PRINCIPAL: imagen + info -->
      <section class="px-4 pt-4">
        <div
          class="product-detail-layout max-w-5xl mx-auto bg-surface-light/80 dark:bg-surface-dark/80 rounded-2xl px-4 py-5 shadow-lg shadow-black/40"
        >
          <!-- Imagen -->
          <div class="product-detail-image-wrapper">
            <div
              id="product-image"
              class="product-detail-image cursor-pointer"
              data-alt="Imagen del producto"
              style="background-image: url('');"
            ></div>
          </div>

          <!-- Info: título, descripción, precio -->
          <div class="product-detail-info">
            <div class="inline-flex items-center gap-2 mb-2">
              <span
                class="inline-flex items-center px-3 py-1 rounded-full bg-black/10 dark:bg-white/10 text-[11px] font-semibold uppercase tracking-[0.16em]"
                id="product-tag"
              >
                Producto Tierra Querida
              </span>
            </div>

            <h1
              id="product-name"
              class="tracking-tight text-[24px] md:text-[28px] lg:text-[32px] font-bold leading-tight text-left"
            >
              Cargando...
            </h1>
            <p
              id="product-description"
              class="text-text-light-secondary dark:text-text-dark-secondary text-sm md:text-base font-normal leading-normal pt-2"
            >
              &nbsp;
            </p>
            <p
              id="product-base-price"
              class="mt-3 text-lg md:text-xl lg:text-2xl font-bold text-primary"
            >
              &nbsp;
            </p>

            <p
              id="product-helper"
              class="mt-1 text-xs md:text-sm text-text-light-secondary dark:text-text-dark-secondary"
            >
              Personaliza tu pedido más abajo antes de agregarlo al carrito.
            </p>
          </div>
        </div>
      </section>

      <!-- Secciones de personalización -->
      <section class="flex flex-col gap-4 px-4 max-w-5xl mx-auto w-full mt-5">
        <!-- Adiciones -->
        <div
          class="bg-surface-light dark:bg-surface-dark rounded-xl overflow-hidden"
        >
          <button
            type="button"
            class="accordion-header w-full flex justify-between items-center p-4"
            data-target="#extras-panel"
          >
            <h3 class="text-lg font-bold">Adiciones</h3>
            <span
              class="material-symbols-outlined transition-transform"
              data-arrow="extras"
              >expand_more</span
            >
          </button>
          <div
            id="extras-panel"
            class="accordion-panel px-4 pb-4 flex flex-col gap-4"
          >
            <p
              id="extras-empty"
              class="text-sm text-text-light-secondary dark:text-text-dark-secondary"
            >
              Cargando adiciones...
            </p>
            <div id="extras-container" class="flex flex-col gap-4"></div>
          </div>
        </div>

        <!-- Modificar hamburguesa / combo -->
        <div
          id="modify-section"
          class="bg-surface-light dark:bg-surface-dark rounded-xl overflow-hidden"
        >
          <button
            type="button"
            class="accordion-header w-full flex justify-between items-center p-4"
            data-target="#modify-panel"
          >
            <h3 class="text-lg font-bold">Modificar hamburguesa / combo</h3>
            <span
              class="material-symbols-outlined transition-transform"
              data-arrow="modify"
              >expand_more</span
            >
          </button>
          <div
            id="modify-panel"
            class="accordion-panel px-4 pb-4 flex flex-col gap-3"
          >
            <div class="flex items-center justify-between">
              <label
                class="flex items-center space-x-3 flex-1 cursor-pointer"
                for="no-tomate"
              >
                <input
                  id="no-tomate"
                  type="checkbox"
                  class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
                />
                <span>Sin tomate</span>
              </label>
            </div>

            <div class="flex items-center justify-between">
              <label
                class="flex items-center space-x-3 flex-1 cursor-pointer"
                for="no-pepinillos"
              >
                <input
                  id="no-pepinillos"
                  type="checkbox"
                  class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
                />
                <span>Sin pepinillos</span>
              </label>
            </div>

            <div class="flex items-center justify-between">
              <label
                class="flex items-center space-x-3 flex-1 cursor-pointer"
                for="no-lechuga"
              >
                <input
                  id="no-lechuga"
                  type="checkbox"
                  class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
                />
                <span>Sin lechuga</span>
              </label>
            </div>

            <div class="flex items-center justify-between">
              <label
                class="flex items-center space-x-3 flex-1 cursor-pointer"
                for="no-queso-americano"
              >
                <input
                  id="no-queso-americano"
                  type="checkbox"
                  class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
                />
                <span>Sin queso americano</span>
              </label>
            </div>

            <div class="flex items-center justify-between">
              <label
                class="flex items-center space-x-3 flex-1 cursor-pointer"
                for="no-salsa-ajo"
              >
                <input
                  id="no-salsa-ajo"
                  type="checkbox"
                  class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
                />
                <span>Sin salsa de ajo</span>
              </label>
            </div>

            <div class="flex items-center justify-between">
              <label
                class="flex items-center space-x-3 flex-1 cursor-pointer"
                for="no-tocineta"
              >
                <input
                  id="no-tocineta"
                  type="checkbox"
                  class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
                />
                <span>Sin tocineta</span>
              </label>
            </div>

            <div class="flex items-center justify-between">
              <label
                class="flex items-center space-x-3 flex-1 cursor-pointer"
                for="no-salsa-pan"
              >
                <input
                  id="no-salsa-pan"
                  type="checkbox"
                  class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
                />
                <span>Sin salsa de pan</span>
              </label>
            </div>

            <div class="flex items-center justify-between">
              <label
                class="flex items-center space-x-3 flex-1 cursor-pointer"
                for="no-queso-cheddar"
              >
                <input
                  id="no-queso-cheddar"
                  type="checkbox"
                  class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
                />
                <span>Sin queso cheddar</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Salsas para papas -->
        <div
          id="sauces-section"
          class="bg-surface-light dark:bg-surface-dark rounded-xl overflow-hidden hidden"
        >
          <button
            type="button"
            class="accordion-header w-full flex justify-between items-center p-4"
            data-target="#sauces-panel"
          >
            <h3 class="text-lg font-bold">Salsas para tus papas</h3>
            <span
              class="material-symbols-outlined transition-transform"
              data-arrow="sauces"
              >expand_more</span
            >
          </button>
          <div
            id="sauces-panel"
            class="accordion-panel px-4 pb-4 flex flex-col gap-2"
          >
            <p
              class="text-xs text-text-light-secondary dark:text-text-dark-secondary mb-2"
            >
              Elige las salsas que quieres incluir con tu porción de papas.
            </p>

            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                id="salsa-ajo"
                type="checkbox"
                class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
              />
              <span>Salsa de ajo</span>
            </label>

            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                id="salsa-rosada"
                type="checkbox"
                class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
              />
              <span>Salsa rosada</span>
            </label>

            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                id="salsa-bbq"
                type="checkbox"
                class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
              />
              <span>BBQ</span>
            </label>

            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                id="salsa-picante"
                type="checkbox"
                class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
              />
              <span>Salsa picante</span>
            </label>

            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                id="salsa-ketchup"
                type="checkbox"
                class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-transparent dark:bg-transparent"
              />
              <span>Ketchup</span>
            </label>
          </div>
        </div>

        <!-- Término de la carne -->
        <div
          id="cooking-section"
          class="bg-surface-light dark:bg-surface-dark rounded-xl overflow-hidden"
        >
          <button
            type="button"
            class="accordion-header w-full flex justify-between items-center p-4"
            data-target="#cooking-panel"
          >
            <h3 class="text-lg font-bold">Término de la carne</h3>
            <span
              class="material-symbols-outlined transition-transform"
              data-arrow="cooking"
              >expand_more</span
            >
          </button>
          <div
            id="cooking-panel"
            class="accordion-panel px-4 pb-4 flex flex-col gap-2"
          >
            <p
              class="text-xs text-text-light-secondary dark:text-text-dark-secondary mb-2"
            >
              Aplica para hamburguesas y combos.
            </p>
            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                type="radio"
                name="cooking"
                value="normal"
                class="h-4 w-4 border-gray-300 dark:border-gray-600 text-primary focus:ring-primary"
                checked
              />
              <span>Normal</span>
            </label>
            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                type="radio"
                name="cooking"
                value="medio"
                class="h-4 w-4 border-gray-300 dark:border-gray-600 text-primary focus:ring-primary"
              />
              <span>Medio hecha</span>
            </label>
            <label class="flex items-center space-x-3 cursor-pointer">
              <input
                type="radio"
                name="cooking"
                value="bien_cocida"
                class="h-4 w-4 border-gray-300 dark:border-gray-600 text-primary focus:ring-primary"
              />
              <span>Bien cocida</span>
            </label>
          </div>
        </div>
      </section>

      <!-- Barra flotante con cantidad y botón -->
      <div
        class="fixed bottom-0 left-0 right-0 bg-surface-light dark:bg-surface-dark p-4 border-t border-gray-200 dark:border-gray-800"
      >
        <div class="max-w-md mx-auto flex items-center gap-4">
          <div
            class="flex items-center gap-3 bg-background-light dark:bg-background-dark px-3 py-2 rounded-full"
          >
            <button
              id="qty-decrease"
              class="flex items-center justify-center size-8 rounded-full text-text-light-primary dark:text-text-dark-primary text-2xl font-bold"
            >
              <span class="material-symbols-outlined">remove</span>
            </button>
            <span
              id="qty-value"
              class="text-lg font-bold w-4 text-center text-text-light-primary dark:text-text-dark-primary"
              >1</span
            >
            <button
              id="qty-increase"
              class="flex items-center justify-center size-8 rounded-full bg-accent-yellow text-text-light-primary text-2xl font-bold"
            >
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>

          <button
            id="add-to-cart-btn"
            class="flex-1 bg-primary text-white font-bold py-3 rounded-full flex flex-col items-center justify-center text-sm md:text-base"
          >
            <span id="add-to-cart-label">Agregar - $0</span>
            <span
              id="add-to-cart-sub"
              class="text-xs text-white/80 font-normal mt-0.5"
            ></span>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de imagen -->
    <div
      id="image-modal"
      class="fixed z-50 inset-0 flex items-center justify-center hidden"
    >
      <div
        class="fixed inset-0 bg-black bg-opacity-75"
        id="modal-backdrop"
      ></div>
      <div
        class="relative bg-white dark:bg-background-dark p-4 rounded-lg shadow-lg max-w-4xl w-full max-h-full overflow-auto"
      >
        <button
          id="close-modal"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-500"
        >
          <span class="material-symbols-outlined">close</span>
        </button>
        <img id="modal-image" src="" alt="Imagen ampliada" class="w-full h-auto" />
      </div>
    </div>

    <!-- JS del detalle -->
    <script type="module" src="/product.js"></script>
  </body>
</html>
