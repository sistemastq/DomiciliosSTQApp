<!DOCTYPE html>
<html class="dark" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Carrito</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200"
      rel="stylesheet"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      body {
        min-height: max(884px, 100dvh);
      }
    </style>

    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div
      class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark"
    >
      <!-- Top App Bar -->
      <header
        class="sticky top-0 z-10 flex h-16 items-center justify-between border-b border-white/10 bg-background-light px-4 dark:bg-background-dark"
      >
        <button
          id="cart-back-button"
          class="flex size-10 items-center justify-center rounded-full text-black dark:text-white"
        >
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <h1 class="text-lg font-bold text-black dark:text-white">Carrito</h1>
        <div class="size-10"></div>
      </header>

      <main class="flex-grow pb-32">
        <!-- Lista de productos -->
        <div class="p-4">
          <p
            id="cart-empty-message"
            class="text-center text-sm text-black/60 dark:text-white/60 hidden"
          >
            Tu carrito está vacío. Agrega productos desde el menú.
          </p>

          <div id="cart-items"></div>

          <!-- Botón agregar más -->
          <div class="mt-4 flex items-center justify-center">
            <button
              id="add-more-items-btn"
              class="flex h-12 items-center justify-center gap-2 rounded-xl bg-primary/20 px-6 text-sm font-bold text-primary"
            >
              <span class="material-symbols-outlined">add_shopping_cart</span>
              <span>Agregar más productos</span>
            </button>
          </div>
        </div>

        <!-- Resumen -->
        <section id="order-summary" class="mt-4 p-4">
          <h2
            class="mb-4 text-lg font-bold text-black dark:text-white flex items-center justify-between"
          >
            Resumen del pedido
          </h2>

          <!-- Tipo de entrega -->
          <div
            class="mb-4 rounded-xl border border-black/10 bg-white p-3 dark:border-white/10 dark:bg-black/30"
          >
            <p
              class="text-sm font-semibold text-black dark:text-white mb-2 flex items-center gap-1"
            >
              <span class="material-symbols-outlined text-base"
                >local_shipping</span
              >
              Tipo de entrega
            </p>
            <div class="flex flex-col gap-2 text-sm">
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  id="shipping-delivery"
                  type="radio"
                  name="shipping"
                  value="domicilio"
                  class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600"
                  checked
                />
                <span class="text-black dark:text-white">
                  Domicilio (con costo)
                </span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  id="shipping-pickup"
                  type="radio"
                  name="shipping"
                  value="recoger"
                  class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600"
                />
                <span class="text-black dark:text-white">
                  Recoger en el local (sin domicilio)
                </span>
              </label>
            </div>
          </div>

          <div class="space-y-3 rounded-xl bg-white/80 p-4 dark:bg-black/40">
            <div class="flex justify-between gap-x-6">
              <p
                class="text-sm font-normal text-black/60 dark:text-white/60"
              >
                Subtotal
              </p>
              <p
                id="summary-subtotal"
                class="text-right text-sm font-medium text-black dark:text-white"
              >
                $0
              </p>
            </div>
            <div class="flex justify-between gap-x-6">
              <p
                class="text-sm font-normal text-black/60 dark:text-white/60"
              >
                Domicilio
              </p>
              <p
                id="summary-delivery"
                class="text-right text-sm font-medium text-black dark:text-white"
              >
                $0
              </p>
            </div>
            <div class="my-3 h-px w-full bg-black/10 dark:bg-white/10"></div>
            <div class="flex justify-between gap-x-6">
              <p class="text-base font-bold text-black dark:text-white">
                Total
              </p>
              <p
                id="summary-total"
                class="text-right text-base font-bold text-black dark:text-white"
              >
                $0
              </p>
            </div>
          </div>
        </section>
      </main>

      <!-- Fixed CTA Button -->
      <footer
        class="fixed bottom-0 left-0 z-10 w-full border-t border-black/10 bg-background-light p-4 dark:border-white/10 dark:bg-background-dark"
      >
        <button
          id="checkout-button"
          class="flex h-14 w-full items-center justify-center rounded-xl bg-primary text-lg font-bold text-white shadow-lg shadow-primary/30 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Confirmar pedido
        </button>
      </footer>

      <!-- MODAL CONFIRMACIÓN ELIMINAR ITEM -->
      <div
        id="delete-modal"
        class="fixed inset-0 z-20 hidden items-center justify-center bg-black/60"
      >
        <div
          class="bg-background-light dark:bg-background-dark rounded-xl p-4 mx-4 max-w-sm w-full shadow-lg"
        >
          <h3
            class="text-base font-bold mb-2 text-black dark:text-white"
          >
            Eliminar producto
          </h3>
          <p
            class="text-sm text-black/70 dark:text-white/70 mb-4"
          >
            ¿Quieres eliminar este producto del carrito?
          </p>
          <div class="flex justify-end gap-2">
            <button
              id="delete-cancel"
              class="px-3 py-2 rounded-lg text-sm font-medium bg-black/10 dark:bg-white/10 text-black dark:text-white"
            >
              Cancelar
            </button>
            <button
              id="delete-confirm"
              class="px-3 py-2 rounded-lg text-sm font-bold bg-primary text-white"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/cart.js"></script>
  </body>
</html>
